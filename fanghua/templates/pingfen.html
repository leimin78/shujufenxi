<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分数据</title>
    <script src="https://unpkg.com/echarts@3.5.3/dist/echarts.js"></script>
</head>
<body>
<div id="salary" align="center" style="width: 100%;height:500%;"></div>
<script type="text/javascript">

    var mysalary = echarts.init(document.getElementById('salary'), 'dark');
    var option = {
    title : {
        text: '《妖猫传》星级划分',
        subtext: '豆瓣短评',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['零星','一星','二星','三星','四星','五星']
    },
    series : [
        {
            name: '星级划分',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:6, name:'零星'},
                {value:151, name:'一星'},
                {value:234, name:'二星'},
                {value:677, name:'三星'},
                {value:1005, name:'四星'},
                {value:825, name:'五星'},
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};


    mysalary.setOption(option);

</script>

</body>
</html>
