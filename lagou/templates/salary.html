<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资分布</title>
    <script src="https://unpkg.com/echarts@3.5.3/dist/echarts.js"></script>
</head>
<body>
<div id="salary" align="center" style="width: 100%;height:500%;"></div>
<script type="text/javascript">

    var mysalary = echarts.init(document.getElementById('salary'), 'dark');
    var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data : ['不限','应届毕业生','1年以下','1-3年','3-5年','5-10年','10年以上']
        //data:['0-5k','5-10k','10-15k','15-25k','25-40k','40k+']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            //data : ['不限','应届毕业生','1年以下','1-3年','3-5年','5-10年','10年以上']
            data:['0-5k','5-10k','10-15k','15-25k','25-40k','40k+']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'不限',
            type:'bar',
            data:[709, 2395, 587, 309, 94, 17]
        },
        {
            name:'应届毕业生',
            type:'bar',
            stack: '广告',
            data:[21, 16, 1, 0, 0, 0]
        },
        {
            name:'1年以下',
            type:'bar',
            stack: '广告',
            data:[143, 350, 45, 11, 4]
        },
        {
            name:'1-3年',
            type:'bar',
            stack: '广告',
            data:[353, 5350, 2243, 769, 113, 8]
        },
        {
            name:'3-5年',
            type:'bar',
            data:[14, 1055, 2518, 3404, 809, 148],
            markLine : {
                lineStyle: {
                    normal: {
                        type: 'dashed'
                    }
                },
                data : [
                    [{type : 'min'}, {type : 'max'}]
                ]
            }
        },
        {
            name:'5-10年',
            type:'bar',
            barWidth : 5,
            stack: '搜索引擎',
            data:[5, 52, 245, 1414, 855, 148]
        },
        {
            name:'10年以上',
            type:'bar',
            stack: '搜索引擎',
            data:[0, 1, 3, 24, 57, 60]
        }
    ]
};

    mysalary.setOption(option);

</script>

</body>
</html>
